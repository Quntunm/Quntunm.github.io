<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ERICTERS — Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1: #0a0a0b;
  --accent-1: #ff1f1f;
  --accent-2: #cc0000;
  --accent-3: #aa0000;
  --accent-4: #660000;
  --glass: rgba(255,0,0,0.03);
  --card-bg: rgba(40,0,0,0.45);
  --card-border: rgba(255,0,0,0.08);
  --text-soft: rgba(255,200,200,0.75);
  --blood-1: rgba(255,0,0,0.15);
  --blood-2: rgba(255,0,0,0.25);
  --blood-outline: rgba(255,0,0,0.65);
}

/* Reset & base */
* {
  box-sizing: border-box;
  margin: 0; 
  padding: 0;
}
html, body {
  height: 100%;
}
body {
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(180deg,#050000 0%, #0b0000 35%, #060000 100%);
  color: #fff;
  overflow-x: hidden;
}

/* Header */
header.site-header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 72px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 36px;
  background: linear-gradient(180deg, rgba(40,0,0,0.6), rgba(20,0,0,0.2));
  border-bottom: 1px solid var(--card-border);
  z-index: 1000;
}
.brand {
  font-weight: 800;
  letter-spacing: 0.03em;
  color: var(--accent-1);
  font-size: 1.1rem;
}
.socials {
  display: flex;
  gap: 12px;
  align-items: center;
}
.socials a {
  color: rgba(255,180,180,0.92);
  background: rgba(60,0,0,0.2);
  border: 1px solid rgba(255,0,0,0.2);
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 0.9rem;
  text-decoration: none;
  transition: background 0.2s ease;
}
.socials a:hover {
  background: rgba(120,0,0,0.35);
}

/* Fullscreen hero */
.hero {
  min-height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 110px 20px 40px;
  overflow: hidden;
  flex-direction: column;
  text-align: center;
  z-index: 1;
}

/* Glow pulse over full hero */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,0,0,0.15) 0%, transparent 70%);
  animation: heroGlow 8s ease-in-out infinite;
  z-index: 0;
}

@keyframes heroGlow {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.5; }
}

/* Red cube base */
.cube {
  position: absolute;
  width: 180px;
  height: 180px;
  background: linear-gradient(145deg, var(--accent-1), var(--accent-3));
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.4), inset 0 0 25px rgba(255, 0, 0, 0.6);
  opacity: 0.15;
  filter: blur(2px);
  border-radius: 8px;
  z-index: 0;
}

/* Cube animations */
@keyframes cubeSlide1 {
  0% { transform: translate(0, -50%) rotate(25deg); }
  50% { transform: translate(70vw, -50%) rotate(45deg); }
  100% { transform: translate(0, -50%) rotate(25deg); }
}
@keyframes cubeSlide2 {
  0% { transform: translate(0, -50%) rotate(-20deg); }
  50% { transform: translate(-70vw, -50%) rotate(0deg); }
  100% { transform: translate(0, -50%) rotate(-20deg); }
}
@keyframes cubeSlide3 {
  0% { transform: translate(0, 0) rotate(15deg); }
  50% { transform: translate(60vw, 20vh) rotate(35deg); }
  100% { transform: translate(0, 0) rotate(15deg); }
}
@keyframes cubeSlide4 {
  0% { transform: translate(0, 0) rotate(-15deg); }
  50% { transform: translate(-60vw, -20vh) rotate(5deg); }
  100% { transform: translate(0, 0) rotate(-15deg); }
}

/* Cube positions */
.cube1 { top: 50%; left: -200px; animation: cubeSlide1 18s ease-in-out infinite alternate; }
.cube2 { top: 20%; right: -200px; animation: cubeSlide2 22s ease-in-out infinite alternate; }
.cube3 { bottom: 15%; left: -180px; animation: cubeSlide3 20s ease-in-out infinite alternate; }
.cube4 { bottom: 10%; right: -180px; animation: cubeSlide4 24s ease-in-out infinite alternate; }

/* Eyebrow and title */
.eyebrow {
  color: var(--text-soft);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin-bottom: 8px;
  font-size: 0.9rem;
}
.title {
  font-weight: 900;
  font-size: clamp(32px, 6vw, 96px);
  line-height: 0.95;
  color: #fff;
  text-shadow: 0 6px 30px rgba(80,0,0,0.6), 0 0 40px rgba(255,0,0,0.2);
  margin-bottom: 10px;
  z-index: 2;
  position: relative;
}
.subtitle {
  max-width: 900px;
  color: var(--text-soft);
  font-size: clamp(0.95rem, 2.5vw, 1.05rem);
  line-height: 1.5;
  margin-bottom: 24px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.45);
  background: linear-gradient(90deg, rgba(255,0,0,0.6), rgba(255,150,150,0.8), rgba(255,0,0,0.6));
  background-size: 200% 100%;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  animation: glowMove 8s linear infinite;
  z-index: 2;
  position: relative;
}

@keyframes glowMove {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@keyframes rainbow-tween {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
.rainbow {
  background: linear-gradient(270deg, #ff1f1f, #cc0000, #ff6666, #aa0000, #ff1f1f);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow-tween 8s ease infinite;
  display: inline-block;
}

/* Buttons */
.hero-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  justify-content: center;
  margin-top: 12px;
  z-index: 2;
  position: relative;
}
.btn-blood {
  background: var(--blood-1);
  border: 2px solid var(--blood-outline);
  backdrop-filter: blur(4px);
  box-shadow:
    inset 0 0 18px rgba(255,0,0,0.25),
    0 0 20px rgba(255,0,0,0.12);
  color: #fff;
  font-weight: 800;
  letter-spacing: 0.06em;
  border-radius: 12px;
  padding: 12px 28px;
  cursor: pointer;
  font-size: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  user-select: none;
  opacity: 0.9;
}
.btn-blood:hover {
  background: var(--blood-2);
  box-shadow:
    inset 0 0 28px rgba(255,0,0,0.35),
    0 0 35px rgba(255,0,0,0.25);
  transform: translateY(-4px);
  opacity: 1;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  header.site-header {
    flex-wrap: wrap;
    gap: 8px;
    padding: 12px 18px;
  }
  .title { font-size: clamp(28px, 8vw, 56px); }
  .subtitle { font-size: 0.9rem; }
  .cube { width: 120px; height: 120px; }
}
</style>
</head>
<body>

<header class="site-header" role="banner">
  <div class="brand">ERICTERS</div>
  <nav class="socials">
    <a href="#">Discord</a>
    <a href="#">YouTube</a>
    <a href="#">Twitter</a>
    <a href="#">GitHub</a>
  </nav>
</header>

<main>
  <section class="hero" aria-labelledby="hero-title">
    <!-- Multiple red cubes -->
    <div class="cube cube1" aria-hidden="true"></div>
    <div class="cube cube2" aria-hidden="true"></div>
    <div class="cube cube3" aria-hidden="true"></div>
    <div class="cube cube4" aria-hidden="true"></div>

    <div class="content">
      <div class="eyebrow">Introducing</div>
      <h1 id="hero-title" class="title">
        <span class="rainbow">Welcome to</span>&nbsp;
        <span id="dynamic-ericters"></span>&nbsp;.
      </h1>
      <p class="subtitle">You can now finally not do you boring Script keys and instead bypass them at our Discord server! A next-generation visual language and execution design — elegant, fast, and built for exploiters.</p>
      <div class="hero-actions">
        <button class="btn-blood">BYPASS NOW</button>
        <button class="btn-blood">STORE</button>
      </div>
    </div>
  </section>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('dynamic-ericters');
  const baseText = 'ERICTERS';
  const charset = ['#', '@', '$', '!', '?'];
  const spans = [];

  baseText.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char;
    spans.push(span);
    container.appendChild(span);
  });

  function animate() {
    const idx = Math.floor(Math.random() * spans.length);
    spans[idx].textContent = charset[Math.floor(Math.random() * charset.length)];
    setTimeout(() => {
      spans[idx].textContent = baseText[idx];
    }, 150);
    setTimeout(animate, 100);
  }

  animate();
});
</script>

</body>
  </html>
