<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ERICTERS — Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1: #0a0a0b;
  --accent-1: #ff1f1f;
  --accent-2: #cc0000;
  --accent-3: #aa0000;
  --accent-4: #660000;
  --glass: rgba(255,0,0,0.03);
  --card-bg: rgba(40,0,0,0.45);
  --card-border: rgba(255,0,0,0.08);
  --text-soft: rgba(255,200,200,0.75);
  --blood-1: rgba(255,0,0,0.15);
  --blood-2: rgba(255,0,0,0.25);
  --blood-outline: rgba(255,0,0,0.65);
}

/* Reset & base */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: radial-gradient(1200px 600px at 50% 40%, rgba(100,0,0,0.35), transparent 20%),
              linear-gradient(180deg,#050000 0%, #0b0000 35%, #060000 100%);
  color:#fff;
  overflow-x:hidden;
}

/* header */
header.site-header{
  background:linear-gradient(180deg, rgba(40,0,0,0.6), rgba(20,0,0,0.2));
  border-bottom:1px solid var(--card-border);
}
.brand{
  color:var(--accent-1);
}

/* socials text */
.socials a{
  color:rgba(255,180,180,0.92);
  background: rgba(60,0,0,0.2);
  border:1px solid rgba(255,0,0,0.2);
}
.socials a:hover{
  background: rgba(120,0,0,0.35);
}

/* hero content */
.title{
  text-shadow:0 6px 30px rgba(80,0,0,0.6), 0 0 40px rgba(255,0,0,0.2);
}
.subtitle{
  color:var(--text-soft);
}

/* rainbow only on welcome text */
.rainbow{
  background:linear-gradient(90deg, #ff3333, #cc0000, #ff6666, #aa0000, #ff0000);
}

/* buttons transparent with red outline + inner blur */
.btn-blood{
  background: var(--blood-1);
  border:2px solid var(--blood-outline);
  backdrop-filter: blur(4px);
  box-shadow:
    inset 0 0 18px rgba(255,0,0,0.25),
    0 0 20px rgba(255,0,0,0.12);
  color:#fff;
  font-weight:800;
  letter-spacing:0.06em;
  border-radius:12px;
  padding:12px 20px;
  cursor:pointer;
  transition:transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}
.btn-blood:hover{
  background: var(--blood-2);
  box-shadow:
    inset 0 0 28px rgba(255,0,0,0.35),
    0 0 35px rgba(255,0,0,0.25);
  transform:translateY(-4px);
}

/* feature cards with red glow */
.feature-card{
  background: linear-gradient(180deg, rgba(60,0,0,0.1), rgba(30,0,0,0.35));
  border: 1px solid var(--card-border);
}
.c-red::before,
.c-pink::before,
.c-blue::before,
.c-violet::before{
  background: linear-gradient(90deg, rgba(255,0,0,0.6), rgba(200,0,0,0.5) 40%, rgba(120,0,0,0.1));
}

/* glass in cards tinted red */
.feature-card .glass{
  background:rgba(50,0,0,0.55);
  border:1px solid rgba(255,0,0,0.08);
  box-shadow: inset 0 0 12px rgba(255,0,0,0.15);
}

/* background animations */
.hero .bg-center,
.hero .bg-left,
.hero .bg-right{
  filter:blur(8px) saturate(140%) hue-rotate(-10deg);
}

</style>
</head>
<body>
<header class="site-header" role="banner">
  <div class="brand">ERICTERS</div>
  <nav class="socials">
    <a href="#">Discord</a>
    <a href="#">YouTube</a>
    <a href="#">Twitter</a>
    <a href="#">GitHub</a>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="bg-left"></div>
    <div class="bg-right"></div>
    <div class="bg-center"></div>
    <div class="content">
      <div class="eyebrow">Introducing</div>
      <h1 class="title">
        <span class="rainbow">Welcome to</span> 
        <span id="dynamic-ericters"></span> Intelligence
      </h1>
      <p class="subtitle">A next-generation visual language and execution design — elegant, fast, and built for creators.</p>
      <div class="hero-actions">
        <button class="btn-blood">BYPASS NOW</button>
        <button class="btn-blood">STORE</button>
      </div>
    </div>
  </section>
</main>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const container=document.getElementById('dynamic-ericters');
  const base='ERICTERS';
  const charset=['#','@','$','!','?'];
  const spans=[];
  base.split('').forEach(ch=>{
    const s=document.createElement('span');
    s.textContent=ch;
    spans.push(s);
    container.appendChild(s);
  });
  function pickRandom(){return charset[Math.floor(Math.random()*charset.length)];}
  function loop(){
    const idx=Math.floor(Math.random()*spans.length);
    spans[idx].textContent=pickRandom();
    setTimeout(loop,100);
  }
  loop();
});
</script>
</body>
</html>
